		<script language="javascript">

//Time of day message script- by javascriptkit.com
//Visit JavaScript Kit (http://javascriptkit.com) for script
//Credit must stay intact for use

var Digital=new Date()
var hours=Digital.getHours()

//Configure message below to your own.
if (hours>=5&&hours<=11) //MESSAGE FOR MORNING
document.write("<h2>Good Morning Tom</h2>")
else if (hours==12) //MESSAGE FOR NOON
document.write("<h2>NOON!? WHAT!?!</h2>")
else if (hours>=13&&hours<=17) //MESSAGE FOR AFTERNOON
document.write("<h2>Good Afternoon Tom</h2>")
else if (hours>=18&&hours<=20) //MESSAGE FOR EVENING (6pm-8pm)
document.write("<h2>Good Evening Mr Mault</h2>")
else if (hours>=21&&hours<=23) //MESSAGE FOR NIGHT (9pm-11pm)
document.write("<h2>Bed?</h2>")
else //MESSAGE FOR LATE NIGHT, EARLY MORNING (12pm-4am)
document.write("<h2>What's The Plan?</h2>")

</script>
